<body>

  <div class="my-header">
    <nav class="navbar my-navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a id="logo" class="navbar-brand" href="index.html">Colin Reesor</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <form>

        <h1>Contact</h1>

        <label>Name</label>
        <input type="text" class="form-control" id="user-name" placeholder="Herbie Hancock">

      <div class="form-group">
        <label>Your Message</label>
        <textarea class="form-control" id="user-msg" placeholder="Say something profound..." rows="3"></textarea>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
